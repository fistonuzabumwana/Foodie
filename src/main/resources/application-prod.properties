spring.application.name=Foodie

# PostgreSQL (via Railway env variables)
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# MongoDB (via Railway env variables)
spring.data.mongodb.uri=${MONGO_URL}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.cache=true

# Spring Security (you should use env vars or disable for public access in prod)
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# Server port set by Railway automatically
server.port=${PORT:8080}
