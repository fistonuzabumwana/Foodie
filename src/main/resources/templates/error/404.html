<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found (404) - Foodie</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/> <style>
    body { display: flex; flex-direction: column; min-height: 100vh; }
    .content { flex: 1; }
</style>
</head>
<body>
<div th:replace="~{fragments/navbar :: mainNavbar}"></div>

<div class="container content text-center mt-5 pt-5">
    <h1 class="display-1">404</h1>
    <h2>Oops! Page Not Found.</h2>
    <p class="lead">
        Sorry, the page you are looking for doesn't exist or has been moved.
    </p>
    <img th:src="@{/images/error-404.jpg}" alt="Page Not Found" style="max-width: 300px; margin: 20px auto;" /> <div class="mt-4">
    <a th:href="@{/}" class="btn btn-primary btn-lg">Go to Homepage</a>
</div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
