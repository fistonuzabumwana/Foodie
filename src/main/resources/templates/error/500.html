<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Internal Server Error (500) - Foodie</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; }
        .content { flex: 1; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: mainNavbar}"></div>

<div class="container content text-center mt-5 pt-5">
    <h1 class="display-1">500</h1>
    <h2>Oops! Something Went Wrong.</h2>
    <p class="lead">
        We're sorry, but an unexpected error occurred on our server. Please try again later.
    </p>
    <img th:src="@{/images/error-500.jpg}" alt="Server Error" style="max-width: 300px; margin: 20px auto;" /> <div class="mt-4">
    <a th:href="@{/}" class="btn btn-primary btn-lg">Go to Homepage</a>
</div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
