<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>My Order History - Foodie</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: mainNavbar}"></div> Â 

<div class="container mt-4">
    <h2>My Order History</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div th:if="${#lists.isEmpty(orders)}">
        <p>You have not placed any orders yet.</p>
        <a th:href="@{/products}" class="btn btn-primary">Start Shopping</a>
    </div>

    <div th:unless="${#lists.isEmpty(orders)}">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}">#123</td>
                <td th:text="${#temporals.format(order.orderDate, 'dd-MMM-yyyy HH:mm')}">01-Jan-2024</td>
                <td th:text="${#numbers.formatCurrency(order.totalAmount)}">$0.00</td>
                <td><span class="badge bg-info text-dark" th:text="${order.status}">PENDING</span></td>
                <td>
                    <a th:href="@{/orders/confirmation/{orderId}(orderId=${order.id})}" class="btn btn-sm btn-outline-primary">View Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
