<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Your Shopping Cart - Foodie</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: mainNavbar}"></div>

<div class="container mt-4">
    <h2>Your Shopping Cart</h2>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div th:if="${cart == null || cart.items.isEmpty()}" class="text-center">
        <p class="lead">Your cart is currently empty.</p>
        <a th:href="@{/products}" class="btn btn-primary">Continue Shopping</a>
    </div>

    <div th:if="${cart != null && !cart.items.isEmpty()}">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th style="width: 10%;">Image</th>
                <th style="width: 30%;">Product</th>
                <th style="width: 15%;">Price</th>
                <th style="width: 15%;">Quantity</th>
                <th style="width: 15%;">Subtotal</th>
                <th style="width: 15%;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}">
                <td>
                    <img th:src="${item.imageUrl ?: '/images/default-food.png'}" alt="Product Image" class="img-fluid rounded" style="max-height: 75px; max-width: 75px; object-fit: cover;"/>
                </td>
                <td th:text="${item.productName}">Product Name</td>
                <td th:text="${#numbers.formatCurrency(item.price)}">$0.00</td>
                <td>
                    <form th:action="@{/cart/update/{productId}(productId=${item.productId})}" method="post" class="d-flex">
                        <input type="number" name="quantity" th:value="${item.quantity}" min="0" class="form-control form-control-sm" style="width: 70px;" />
                        <button type="submit" class="btn btn-outline-secondary btn-sm ms-1">Update</button>
                    </form>
                </td>
                <td th:text="${#numbers.formatCurrency(item.subtotal)}">$0.00</td>
                <td>
                    <a th:href="@{/cart/remove/{productId}(productId=${item.productId})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to remove this item?');">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="row mt-4">
            <div class="col-md-8">
                <a th:href="@{/products}" class="btn btn-outline-secondary">Continue Shopping</a>
            </div>
            <div class="col-md-4 text-end">
                <h3>Total: <span th:text="${#numbers.formatCurrency(cart.total)}">$0.00</span></h3>
                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/checkout}" class="btn btn-success btn-lg mt-2">Proceed to Checkout</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <p class="mt-2"><a th:href="@{/login(redirectUrl='/cart')}" class="btn btn-warning">Login to Checkout</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
