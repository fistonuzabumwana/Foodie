<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Checkout - Foodie</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: mainNavbar}"></div> Â 

<div class="container mt-4">
    <h2>Checkout Summary</h2>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${infoMessage}" class="alert alert-info" th:text="${infoMessage}"></div>


    <div th:if="${cart != null && !cart.items.isEmpty()}">
        <h4>Review Your Order:</h4>
        <ul class="list-group mb-3">
            <li th:each="item : ${cart.items}" class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0" th:text="${item.productName}">Product name</h6>
                    <small class="text-muted" th:text="'Quantity: ' + ${item.quantity}">Quantity</small>
                </div>
                <span class="text-muted" th:text="${#numbers.formatCurrency(item.subtotal)}">$0.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>Total (USD)</span>
                <strong th:text="${#numbers.formatCurrency(cart.total)}">$0.00</strong>
            </li>
        </ul>

        <form th:action="@{/checkout/place-order}" method="post">
            <button type="submit" class="btn btn-primary btn-lg">Confirm and Place Order</button>
        </form>
    </div>
    <div th:if="${cart == null || cart.items.isEmpty() && !infoMessage}" class="text-center">
        <p class="lead">Your cart is empty.</p>
        <a th:href="@{/products}" class="btn btn-primary">Continue Shopping</a>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
