<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}"> <head>
    <title>Register - Foodie</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<section layout:fragment="content"> <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Create Your Foodie Account</h2>

            <div th:if="${registrationError}" class="alert alert-danger" th:text="${registrationError}"></div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>


            <form th:action="@{/register}" th:object="${userDto}" method="post">
                <div class="form-group mb-3">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" />
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username Error</div>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" />
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Error</div>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" />
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password Error</div>
                </div>

                <div class="form-group mb-3">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" />
                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger">Confirm Password Error</div>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
                <p class="mt-3">Already have an account? <a th:href="@{/login}">Login here</a></p>
            </form>
        </div>
    </div>
</div>
</section>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
